services:
  - type: web
    name: quiz-solver
    env: python
    buildCommand: "pip install -r requirements.txt && playwright install chromium"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MY_EMAIL
        sync: false
      - key: MY_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
